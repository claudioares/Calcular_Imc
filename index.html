<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula imc</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/config_global.css">
</head>
<body>

     <main class="container_main">
          <header class="header">
               <h3>Cuide bem de sua saúde com segurança, apoio e um ótimo trabalho físico.</h3>
               <img src="./assets/logo.svg" alt="logo da empresa" />
          </header>
          <section class="container_image_section">
               <section class="section">
                   
                    <div class="presents_titles">
                         <h2>Calculo do IMC</h2>
                         <p>Complete com seus dados</p>
                    </div>
         
                    <form class="container_form">
                         <div class="campo">
                              <label for="altura"><strong>Altura (cm)</strong></label>
                              <input 
                                   type="text" 
                                   name="altura" 
                                   id="altura"
                                   class="input"
                                   placeholder="Exemplo:182" 
                                   required
                              >
                         </div>
                        
                         <div class="campo">
                              <label for="peso"><strong> Peso (kg)</strong></label>
                              <input 
                                   type="text" 
                                   name="peso" 
                                   id="peso"
                                   class="input"
                                   placeholder="Exemplo:80" 
                                   required
                              >
                         </div>
      
                        
                         <div class="div_button_result">
                              <div class="container_button">
                                   <button type="submit" name="button" id="button">Calcular</button>
                              </div>
                           
                              <div class="imc_result">
                                    <strong>Seu IMC É:</strong>
                                    <div class="result">
                                         <p class="imc_result_p"></p>
                                    </div>
                              </div>
                         </div>
                    </form>
               
              </section>
          </section>
     </main>

    
     <script src="js/scripts.js" defer></script>
</body>
</html>
